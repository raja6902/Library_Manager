 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Member</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="container">
	
		<div><h3>Create New Member</h3></div>
		<hr>
		<form th:action="@{/save}"  th:object="${member}" method="post" style="max-width:600px; margin: 0  auto;">
		<div class="m-3">
		<div class="form-group row">
		<label class="col-form-label  col-sm-4">Member Id</label>
		<div class="col-sm-8">
		<input type="hidden" th:field="*{membershipId}" class="form-control" >
		</div>
		</div>
		 
				
		<div class="form-group row">
		<label class="col-form-label  col-sm-4">First Name</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{firstName}" class="form-control" required/>
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-label  col-sm-4">Last Name</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{lastName}" class="form-control" required/>
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-label  col-sm-4">Email</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{email}" class="form-control" >
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label  col-sm-4">adress id</label>
		<div class="col-sm-8">
		<input type="hidden" name="addressid" th:value="${address.id}" class="form-control" >
		</div>
		</div>
	  	
	 
	 
		 <div class="form-group row">
		<label class="col-form-label  col-sm-4">First Line of Address</label>
		<div class="col-sm-8">
		<input type="text" name="firstLine" th:value="${address.firstLine}" class="form-control" >
		</div>
		</div>
	 
		 
		 
		
		<div class="form-group row">
		<label class="col-form-label  col-sm-4">Post code</label>
		<div class="col-sm-4">
		<input type="text" name="postcode" th:value="${address.postcode}"class="form-control" >
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-label  col-sm-4">City</label>
		<div class="col-sm-4">
		<input type="text" name="city"  th:value="${address.city}" class="form-control" >
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-label  col-sm-4">Phone Number</label>
		<div class="col-sm-4">
		<input type="text" name="phoneNumber" th:value="${address.phoneNumber}" class="form-control" >
		</div>
		</div>
			
		</th:block>
		<div class="text-center p-3">
		<button type="submit" class="btn btn-primary ">Save</button>
		</div>
		</div>	
		</form>
		
		<hr>
		<a th:href="@{/members}">Back to Member's List</a>
		</div>
 	
</body>
</html>
