<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Address</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
<div><h2>Address List</h2></div>
<hr>
 
<form action="#" th:action="@{/address/search}" th:object="${listAddress}" method="get">
				<input id="txtSearch" type="text"  name="theSearchName">
				<button type="submit">Search</button>
				</form><hr>
				 
<div>
<table class="table table-bordered table-striped">
<thead class="thead-dark">
<tr>
<th>Id</th>
<th>First Line of Address </th>
<th>Post code</th>
<th>City</th>
<th>Phone number</th>
 
</tr>
</thead>
<tbody>
<th:block th:each="address: ${listAddress}">
<tr>

<td>
[[${address.id}]]
</td>

 
 
<td>
[[${address.firstLine}]]
</td>
<td>
[[${address.postcode}]]
</td>
<td>
[[${address.city}]]
</td>
<td>
[[${address.phoneNumber}]]
</td>
 
</tr>
</th:block>
</tbody>
</table>

</div>
</div>
</body>
</html>
