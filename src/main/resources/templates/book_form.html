<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create new Category</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
<hr>
<hr>
<div th:if="${book==null}"><h2>Add a new Book</h2></div>
<div th:unless="${book.id==null}"><h2>Edit a  Book</h2></div>
<hr>
<form th:action="@{/books/save}" th:object="${book}" method="post">
 <div class="m-3">
 
		
		<div class="form-group row">
		<label class="col-form-label  col-sm-4"> Id</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{id}" class="form-control" >
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label  col-sm-4"> Title</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{title}" class="form-control" >
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label  col-sm-4">Author</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{author}" class="form-control" >
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-label  col-sm-4">Category</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{category}" class="form-control" >
		</div>
		</div>
		
	   <div class="form-group row">
		<label class="col-form-label  col-sm-4">Issue Date</label>
		<div class="col-sm-8">
		<input type="date" th:field="*{{issueDate}}" class="form-control" >
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-label  col-sm-4">Return Date</label>
		<div class="col-sm-8">
		<input type="date" th:field="*{{returnDate}}" class="form-control" >
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label  col-sm-4">fine</label>
		<div class="col-sm-8">
		<input type="number"  step="0.1" th:field="*{fine}" class="form-control" >
		</div>
		</div>
		
		  
	 
		 
		 
		 
	 
		 
		<div class="form-group row">
		<label class="col-form-label  col-sm-4">Member</label>
		<div class="col-sm-8">
		<div th:if="${book.returnDate==null}"><h2> Book Available</h2>
		 <select th:field="*{member}" class="form control" >
		 <th:block th:each="person : ${listMember}">
		 
		 <option th:text="${person.email}" th:value="${person.membershipId}" />
		 
 		 </th:block>
 		 	 
		 </select>
		 </div>
		</div>
		</div>
		
		
		<div class="form-group row">
		<label class="col-form-label  col-sm-4">Member</label>
		<div class="col-sm-8">
		<div th:unless="${book.returnDate==null}"><h2> Book is not Available</h2>
		 <select th:field="*{member}" class="form control" >
		 <th:block th:each="person : ${listMember}">
		 
		 <option th:text="${person}" th:value="${person.membershipId}" />
		 
 		 </th:block>
 		 	 
		 </select>
		 </div>
		</div>
		</div>
		
		
		
		<div>
		<button type="submit" class="btn btn-primary">Save</button>
		
		</div>
		
 </div>
 </form>
</div>
</body>
</html>
